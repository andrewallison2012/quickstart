<div class="col-md-4">
   <h2>Search for a Hero</h2>
      <hero-search></hero-search>


</div>
<div class="col-md-4">
    <h2>Add a Hero</h2>
  <div class="input-group">
    <input class="form-control" placeholder="name" type="text" #heroName />
    <div class="input-group-btn">
    <button (click)="add(heroName.value); heroName.value=''" class="btn btn-default" type="submit">Add</button>
    </div>
 
  </div>
  <h3>Current Heroes:</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
      <span>{{hero.id}} {{hero.name}}</span> <button style="float: right;     padding: 0px 7px 2px 7px;" class="btn btn-danger"
        (click)="delete(hero); $event.stopPropagation()">x</button>
    </li>
  </ul>
</div>
<div class="col-md-4">
  <div *ngIf="selectedHero">
    <h2>
      {{selectedHero.name | uppercase}} has been selected
    </h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
